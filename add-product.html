<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product – Admin | Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Admin: Add New Product</h1>
    <a href="admin.html" class="text-sm underline hover:text-gray-200">← Back to Admin Dashboard</a>
  </nav>

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">

    <h2 class="text-2xl font-semibold text-center mb-6 text-green-700">Add a New Product</h2>

    <form class="space-y-6">
      <!-- Product Name -->
      <div>
        <label for="product-name" class="block mb-1 font-medium text-sm">Product Name</label>
        <input type="text" id="product-name" name="product-name" required placeholder="e.g. Semolina"
               class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring focus:border-green-500" />
      </div>

      <!-- Image URL -->
      <div>
        <label for="image-url" class="block mb-1 font-medium text-sm">Image URL</label>
        <input type="url" id="image-url" name="image-url" placeholder="https://..."
               class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring focus:border-green-500" />
      </div>

      <!-- Category -->
      <div>
        <label for="category" class="block mb-1 font-medium text-sm">Category</label>
        <select id="category" name="category" class="w-full border border-gray-300 rounded-md px-4 py-2">
          <option value="">Select category</option>
          <option value="grains">Grains</option>
          <option value="oils">Oils</option>
          <option value="spices">Spices</option>
          <option value="pasta">Pasta</option>
          <option value="others">Others</option>
        </select>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block mb-1 font-medium text-sm">Description (optional)</label>
        <textarea id="description" name="description" rows="4" placeholder="Write a short description..."
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring focus:border-green-500"></textarea>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-full font-semibold transition duration-200">
          ➕ Add Product
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white text-center py-4 mt-10">
    <p class="text-sm">&copy; <span id="year"></span> Izuchukwu Foods & Grains Hub</p>
  </footer>

  <!-- Year Script -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
