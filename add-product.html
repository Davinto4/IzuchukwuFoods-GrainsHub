<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product – Admin</title>
  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Add New Product</h1>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
  </nav>

  <main class="max-w-lg mx-auto p-6 bg-white shadow-md rounded mt-8">
    <form id="addProductForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Product Name</label>
        <input type="text" required class="w-full px-4 py-2 border rounded focus:ring" />
      </div>
      <div>
        <label class="block text-sm font-medium">Image URL</label>
        <input type="url" required class="w-full px-4 py-2 border rounded focus:ring" />
      </div>
      <div>
        <label class="block text-sm font-medium">Category</label>
        <input type="text" required class="w-full px-4 py-2 border rounded focus:ring" />
      </div>
      <div class="text-center">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">➕ Add Product</button>
      </div>
    </form>
  </main>

  <script>
    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'login.html';
    }

    document.getElementById('addProductForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('✅ Product added (simulated).');
      this.reset();
    });
  </script>

</body>
</html>
