<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <a href="index.html" class="text-xl font-bold">Izuchukwu Foods</a>
    <div class="space-x-6 text-sm font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="products.html" class="hover:underline">Products</a>
      <a href="about.html" class="hover:underline">About</a>
    </div>
  </nav>

  <div class="max-w-2xl mx-auto mt-12 bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold text-green-700 mb-6">Admin Dashboard</h1>
    
    <div class="space-y-4">
      <a href="add-product.html" class="block w-full text-center bg-green-600 text-white py-3 rounded hover:bg-green-700">
        ➕ Add New Product
      </a>

      <a href="add-blog.html" class="block w-full text-center bg-green-600 text-white py-3 rounded hover:bg-green-700">
        📝 Add Blog Post
      </a>

      <button id="logoutBtn" class="block w-full text-center bg-red-500 text-white py-3 rounded hover:bg-red-600">
        🔒 Logout
      </button>
    </div>
  </div>

  <!-- Firebase Auth Protection -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.appspot.com",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>

</body>
</html>
