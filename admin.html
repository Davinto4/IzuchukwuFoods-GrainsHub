<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard ‚Äì Izuchukwu Foods</title>
  <script>
    // üîê Protect page
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">Izuchukwu Foods Admin</h1>
    <div class="space-x-4 text-sm">
      <a href="add-product.html" class="hover:underline">Add Product</a>
      <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
    </div>
  </nav>

  <!-- Main Dashboard -->
  <main class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Welcome, Admin</h2>
    <p class="mb-4 text-gray-700">Use the link above to add new products to the online store.</p>
    <p class="text-sm text-gray-600">Products are synced to Firebase and updated live for all users.</p>
  </main>

  <script>
    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
