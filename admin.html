<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product – Izuchukwu Foods</title>
  <script>
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
    <form id="addProductForm" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">Product Name</label>
        <input type="text" id="name" required class="w-full px-4 py-2 border rounded" />
      </div>
      <div>
        <label for="image" class="block text-sm font-medium">Image URL</label>
        <input type="url" id="image" required class="w-full px-4 py-2 border rounded" />
      </div>
      <div>
        <label for="category" class="block text-sm font-medium">Category</label>
        <input type="text" id="category" required class="w-full px-4 py-2 border rounded" />
      </div>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Product</button>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('addProductForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const image = document.getElementById('image').value;
      const category = document.getElementById('category').value;

      try {
        await addDoc(collection(db, 'products'), {
          name,
          image,
          category,
          createdAt: new Date()
        });
        alert('✅ Product added!');
        form.reset();
      } catch (error) {
        console.error('❌ Error adding product:', error);
        alert('Failed to add product.');
      }
    });
  </script>
</body>
</html>
