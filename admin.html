<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Products â€“ Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Izuchukwu Foods</h1>
    <div class="space-x-4 text-sm">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="products.html" class="underline">Products</a>
      <a href="about.html" class="hover:underline">About</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="p-6 max-w-7xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-center">Our Available Products</h2>
    <div id="productGrid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </main>

  <!-- Firebase + Fetch Products -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productGrid = document.getElementById("productGrid");

    async function loadProducts() {
      const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach(doc => {
        const product = doc.data();
        productGrid.innerHTML += `
          <div class="bg-white rounded-lg shadow p-4">
            <img src="${product.image}" alt="${product.name}" class="h-40 w-full object-cover rounded">
            <h3 class="mt-3 text-lg font-semibold">${product.name}</h3>
            <p class="text-sm text-gray-600">${product.category}</p>
            <a href="https://wa.me/2348123456789?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank"
              class="inline-block mt-2 bg-green-600 text-white px-3 py-1 text-sm rounded hover:bg-green-700">
              Order on WhatsApp
            </a>
          </div>
        `;
      });
    }

    loadProducts();
  </script>
</body>
</html>
