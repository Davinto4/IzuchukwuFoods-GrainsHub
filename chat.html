<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat - Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <a href="index.html" class="text-xl font-bold">Izuchukwu Foods</a>
    <div class="space-x-6 text-sm font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="products.html" class="hover:underline">Products</a>
      <a href="blog.html" class="hover:underline">Blog</a>
      <a href="chat.html" class="hover:underline font-semibold underline">Chat</a>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto p-4 mt-6">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ’¬ Global Chat</h1>

    <!-- Auth Section -->
    <div id="auth-section" class="text-center mb-4">
      <button id="login-btn" class="bg-green-600 text-white px-4 py-2 rounded">Sign in with Google</button>
      <div id="user-info" class="mt-3 hidden">
        <img id="user-pic" class="w-10 h-10 rounded-full mx-auto mb-2" />
        <p id="user-name" class="text-green-700 font-semibold"></p>
        <button id="logout-btn" class="mt-2 bg-red-500 text-white px-3 py-1 rounded">Logout</button>
      </div>
    </div>

    <!-- Chat Display -->
    <div id="chat-box" class="bg-white p-4 rounded shadow h-96 overflow-y-auto mb-4 border hidden"></div>

    <!-- Chat Form -->
    <form id="chat-form" class="flex gap-2 hidden">
      <input id="message" type="text" placeholder="Type a message..." required
        class="flex-1 p-2 border rounded" />
      <button type="submit" class="bg-green-600 text-white px-4 rounded">Send</button>
    </form>
  </main>

  <!-- Firebase Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");
    const userNameEl = document.getElementById("user-name");
    const userPic = document.getElementById("user-pic");

    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");

    let currentUser = null;

    loginBtn.onclick = () => signInWithPopup(auth, provider);

    logoutBtn.onclick = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginBtn.classList.add("hidden");
        userInfo.classList.remove("hidden");
        chatForm.classList.remove("hidden");
        chatBox.classList.remove("hidden");
        userNameEl.textContent = user.displayName;
        userPic.src = user.photoURL;
        loadChat();
      } else {
        currentUser = null;
        loginBtn.classList.remove("hidden");
        userInfo.classList.add("hidden");
        chatForm.classList.add("hidden");
        chatBox.classList.add("hidden");
        chatBox.innerHTML = "";
      }
    });

    function loadChat() {
      const q = query(collection(db, "global-chat"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "mb-2 flex items-start gap-2";
          div.innerHTML = `
            <img src="${msg.photo}" class="w-8 h-8 rounded-full mt-1" />
            <div>
              <p class="text-sm"><span class="font-semibold text-green-700">${msg.name}:</span> ${msg.text}</p>
            </div>
          `;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "global-chat"), {
        name: currentUser.displayName,
        photo: currentUser.photoURL,
        text,
        timestamp: new Date()
      });

      messageInput.value = "";
    });
  </script>
</body>
</html>
