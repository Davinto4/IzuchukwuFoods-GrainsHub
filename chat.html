<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat â€“ Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/js/chat.js" defer></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <a href="index.html" class="text-xl font-bold">Izuchukwu Foods</a>
    <div class="space-x-6 text-sm font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="products.html" class="hover:underline">Products</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="blog.html" class="hover:underline">Blog</a>
      <a href="chat.html" class="underline">Global Chat</a>
    </div>
  </nav>  <!-- Auth/Login Section -->  <section id="authSection" class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-center text-green-700">Join the Global Chat</h2>
    <input type="text" id="username" placeholder="Your name" class="w-full border px-4 py-2 rounded mb-2" />
    <input type="password" id="password" placeholder="Password" class="w-full border px-4 py-2 rounded mb-4" />
    <div class="flex justify-between">
      <button id="signupBtn" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Sign Up</button>
      <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Log In</button>
    </div>
  </section>  <!-- Chat Section -->  <section id="chatSection" class="hidden max-w-2xl mx-auto mt-8">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold text-green-700">Welcome, <span id="currentUser"></span></h2>
      <button id="logoutBtn" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Logout</button>
    </div><!-- Chat Box -->
<div id="chatBox" class="bg-white border rounded p-4 h-96 overflow-y-auto mb-4"></div>

<!-- Typing Indicator -->
<div id="typingIndicator" class="text-sm text-gray-500 italic mb-2 hidden"></div>

<!-- Input + Send -->
<div class="flex items-center gap-2">
  <input type="text" id="messageInput" placeholder="Type your message..." class="flex-grow border rounded px-4 py-2" />
  <button id="sendMessage" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Send</button>
</div>

  </section>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const authSection = document.getElementById("authSection");
    const chatSection = document.getElementById("chatSection");
    const currentUser = document.getElementById("currentUser");
    const messageInput = document.getElementById("messageInput");
    const chatBox = document.getElementById("chatBox");
    const typingIndicator = document.getElementById("typingIndicator");

    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const sendMessage = document.getElementById("sendMessage");

    const users = {};

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessageHandler() {
      const text = messageInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "chatMessages"), {
        text,
        username: localStorage.getItem("username"),
        timestamp: serverTimestamp()
      });
      messageInput.value = "";
    }

    function showChat() {
      authSection.classList.add("hidden");
      chatSection.classList.remove("hidden");
      currentUser.textContent = localStorage.getItem("username");
    }

    signupBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) return alert("Enter both name and password");

      localStorage.setItem("username", username);
      localStorage.setItem("password", password);
      showChat();
    });

    loginBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (localStorage.getItem("username") === username && localStorage.getItem("password") === password) {
        showChat();
      } else {
        alert("Invalid name or password");
      }
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("username");
      localStorage.removeItem("password");
      location.reload();
    });

    sendMessage.addEventListener("click", sendMessageHandler);

    // Listen for messages
    const q = query(collection(db, "chatMessages"), orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const time = msg.timestamp?.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || "";
        const isAdmin = msg.username.toLowerCase() === "admin";
        const msgHTML = `
          <div class="mb-2">
            <span class="font-semibold ${isAdmin ? 'text-red-600' : 'text-green-700'}">${msg.username}</span>
            <span class="text-gray-500 text-xs ml-2">${time}</span>
            <p>${msg.text}</p>
          </div>
        `;
        chatBox.innerHTML += msgHTML;
      });
      scrollToBottom();
    });
  </script></body>
</html>
