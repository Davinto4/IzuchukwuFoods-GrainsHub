<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Chat - Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <a href="index.html" class="text-xl font-bold">Izuchukwu Foods</a>
    <div class="space-x-6 text-sm font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="products.html" class="hover:underline">Products</a>
      <a href="blog.html" class="hover:underline">Blog</a>
      <a href="chat.html" class="hover:underline font-semibold underline">Chat</a>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto p-4 mt-6">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ’¬ Global Chat</h1>

    <!-- Chat Display Area -->
    <div id="chat-box" class="bg-white p-4 rounded shadow h-96 overflow-y-auto mb-4 border"></div>

    <!-- Chat Form -->
    <form id="chat-form" class="flex gap-2">
      <input id="username" type="text" placeholder="Your name" required
        class="w-1/4 p-2 border rounded" />
      <input id="message" type="text" placeholder="Type a message..." required
        class="flex-1 p-2 border rounded" />
      <button type="submit" class="bg-green-600 text-white px-4 rounded">Send</button>
    </form>
  </main>

  <!-- Firebase Chat Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const usernameInput = document.getElementById("username");

    // Listen for new chat messages
    const q = query(collection(db, "global-chat"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const msg = doc.data();
        const div = document.createElement("div");
        div.className = "mb-2";
        div.innerHTML = `<span class="font-bold text-green-700">${msg.name}:</span> ${msg.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Handle form submission
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = usernameInput.value.trim();
      const text = messageInput.value.trim();

      if (name && text) {
        await addDoc(collection(db, "global-chat"), {
          name,
          text,
          timestamp: new Date()
        });
        messageInput.value = "";
      }
    });
  </script>
</body>
</html>
