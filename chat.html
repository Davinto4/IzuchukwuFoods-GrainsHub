<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat - Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/js/chat.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- âœ… Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <a href="index.html" class="text-xl font-bold">Izuchukwu Foods</a>
    <div class="space-x-6 text-sm font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="products.html" class="hover:underline">Products</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="blog.html" class="hover:underline">Blog</a>
      <a href="chat.html" class="hover:underline">Global Chat</a>
    </div>
  </nav>  <!-- Chat Header -->  <header class="h-60 bg-fixed bg-center bg-cover flex items-center justify-center" style="background-image: url('images/flyer.jpg');">
    <h1 class="text-white text-4xl font-bold bg-black bg-opacity-50 px-4 py-2 rounded">Global Chat</h1>
  </header>  <main class="max-w-3xl mx-auto px-4 py-8">
    <!-- Auth Section -->
    <div id="authSection" class="mb-6">
      <div id="authForms" class="space-y-4">
        <input type="text" id="chatUsername" placeholder="Enter your name" class="w-full border rounded p-3" />
        <input type="password" id="chatPassword" placeholder="Enter password" class="w-full border rounded p-3" />
        <div class="flex space-x-2">
          <button id="chatSignupBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Sign Up</button>
          <button id="chatLoginBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
        </div>
      </div>
      <div id="chatUserPanel" class="hidden mt-4 flex justify-between items-center">
        <span class="text-sm">Logged in as <strong id="chatLoggedInUser"></strong></span>
        <button id="chatLogoutBtn" class="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700 text-sm">Logout</button>
      </div>
    </div><!-- Typing Indicator -->
<div id="typingIndicator" class="text-sm text-gray-600 italic mb-2 hidden">Someone is typing...</div>

<!-- Chat Messages -->
<div id="chatMessages" class="space-y-4 mb-4 bg-white p-4 rounded shadow h-96 overflow-y-scroll">
  <!-- Messages will load here -->
</div>

<!-- Chat Input -->
<div id="chatInputArea" class="hidden flex gap-2 items-center">
  <input type="text" id="chatMessageInput" placeholder="Type a message..." class="flex-1 border rounded p-3" />
  <button id="sendChatMessage" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Send</button>
</div>

  </main>  <footer class="bg-green-700 text-white text-center py-6">
    <p class="text-sm">&copy; 2025 Izuchukwu Foods. All rights reserved.</p>
  </footer>
</body>
</html>
