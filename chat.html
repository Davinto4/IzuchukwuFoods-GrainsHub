<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat – Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/js/chat.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- ✅ Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <a href="index.html" class="text-xl font-bold">Izuchukwu Foods</a>
    <div class="space-x-6 text-sm font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="products.html" class="hover:underline">Products</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="blog.html" class="hover:underline">Blog</a>
      <a href="chat.html" class="hover:underline">Global Chat</a>
    </div>
  </nav>  <!-- Chat Banner -->  <header class="h-60 bg-fixed bg-center bg-cover flex items-center justify-center" style="background-image: url('images/flyer.jpg');">
    <h1 class="text-white text-4xl font-bold bg-black bg-opacity-50 px-4 py-2 rounded">Global Chat</h1>
  </header>  <!-- Chat Section -->  <main class="max-w-3xl mx-auto px-4 py-10">
    <!-- Auth Section -->
    <div id="authSection" class="mb-6">
      <div id="authForms" class="space-y-4">
        <div>
          <input type="text" id="authUsername" placeholder="Enter your name" class="border px-4 py-2 rounded w-full" />
        </div>
        <div>
          <input type="password" id="authPassword" placeholder="Enter your password" class="border px-4 py-2 rounded w-full" />
        </div>
        <div class="flex space-x-2">
          <button id="signupBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Sign Up</button>
          <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Log In</button>
        </div>
      </div>
      <div id="userPanel" class="hidden flex justify-between items-center mt-4">
        <span class="text-sm">Logged in as <strong id="loggedInUser"></strong></span>
        <button id="logoutBtn" class="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700 text-sm">Logout</button>
      </div>
    </div><!-- Chat Box -->
<div id="chatSection" class="hidden">
  <div id="chatMessages" class="h-64 overflow-y-auto bg-white p-4 border rounded mb-4 space-y-2"></div>
  <form id="chatForm" class="flex gap-2">
    <input type="text" id="chatInput" placeholder="Type a message..." class="flex-1 border px-4 py-2 rounded" required />
    <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Send</button>
  </form>
</div>

  </main>  <!-- Footer -->  <footer class="bg-green-700 text-white text-center py-6 mt-10">
    <p class="text-sm">&copy; 2025 Izuchukwu Foods. All rights reserved.</p>
  </footer>
</body>
</html>
