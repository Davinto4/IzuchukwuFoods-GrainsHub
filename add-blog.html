<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-xl font-bold">Izuchukwu Foods</a>
    <div class="space-x-6 text-sm font-medium">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="add-blog.html">Add Blog</a>
    </div>
  </nav>  <div class="max-w-4xl mx-auto py-10 px-4">
    <h2 class="text-2xl font-bold mb-6 text-green-700">Latest Blog Posts</h2>
    <div id="postsContainer" class="space-y-6"></div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsContainer = document.getElementById("postsContainer");

    async function loadPosts() {
      const q = query(collection(db, "blogPosts"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      postsContainer.innerHTML = "";
      snapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement("div");
        div.className = "bg-white p-6 rounded shadow";
        div.innerHTML = `
          <h3 class="text-xl font-semibold text-green-800">${post.title}</h3>
          <p class="text-gray-700 mt-2">${post.content.substring(0, 100)}...</p>
          <a href="post.html?postId=${doc.id}" class="text-green-600 inline-block mt-2 text-sm">Read more →</a>
        `;
        postsContainer.appendChild(div);
      });
    }

    loadPosts();
  </script></body>
</html>
