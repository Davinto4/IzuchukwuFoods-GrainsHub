<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Products â€“ Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">Izuchukwu Foods</h1>
    <div class="space-x-4 text-sm">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="products.html" class="hover:underline">Products</a>
      <a href="about.html" class="hover:underline">About</a>
    </div>
  </nav>

  <!-- Products Section -->
  <main class="max-w-6xl mx-auto py-10 px-4">
    <h2 class="text-3xl font-bold mb-8 text-center">Our Products</h2>
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"></div>
  </main>

  <!-- WhatsApp Order Button -->
  <div class="fixed bottom-6 right-6">
    <a href="https://wa.me/2347012345678" target="_blank" class="bg-green-600 text-white px-4 py-3 rounded-full shadow-lg hover:bg-green-700">
      Order via WhatsApp
    </a>
  </div>

  <!-- Firebase SDK + Product Loader -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const productCard = `
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="${data.image}" alt="${data.name}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-lg font-semibold">${data.name}</h3>
              <p class="text-sm text-gray-600">${data.category}</p>
              <a href="https://wa.me/2347012345678?text=I'm%20interested%20in%20${encodeURIComponent(data.name)}" 
                 class="mt-3 inline-block bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 text-sm">
                Order Now
              </a>
            </div>
          </div>
        `;
        productList.insertAdjacentHTML("beforeend", productCard);
      });
    }

    loadProducts();
  </script>

</body>
</html>
