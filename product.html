<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product – Izuchukwu Foods</title>
  <script>
    // Redirect if not logged in
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Izuchukwu Foods</h1>
    <div class="space-x-4 text-sm">
      <a href="admin.html" class="hover:underline">Dashboard</a>
      <a href="add-product.html" class="underline">Add Product</a>
      <a href="products.html" class="hover:underline">Products</a>
      <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-xl mx-auto mt-10 bg-white shadow rounded-lg p-6">
    <h2 class="text-xl font-semibold mb-4">Add New Product</h2>
    <form id="addProductForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Product Name</label>
        <input type="text" required class="w-full px-3 py-2 border rounded" placeholder="e.g. Spaghetti">
      </div>
      <div>
        <label class="block text-sm font-medium">Image URL</label>
        <input type="text" required class="w-full px-3 py-2 border rounded" placeholder="e.g. https://...jpg">
      </div>
      <div>
        <label class="block text-sm font-medium">Category</label>
        <input type="text" required class="w-full px-3 py-2 border rounded" placeholder="e.g. Grains, Oil">
      </div>
      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Add Product</button>
    </form>
  </main>

  <!-- Firebase Setup + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("addProductForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const inputs = form.querySelectorAll("input");
      const name = inputs[0].value;
      const image = inputs[1].value;
      const category = inputs[2].value;

      try {
        await addDoc(collection(db, "products"), {
          name,
          image,
          category,
          createdAt: new Date()
        });
        alert("✅ Product added!");
        form.reset();
      } catch (error) {
        alert("❌ Failed to add product: " + error.message);
      }
    });

    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
