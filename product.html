<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products â€“ Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Our Products</h1>
    <div id="productsList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>  <!-- Firebase SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productsList = document.getElementById('productsList');

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, 'products'));
      querySnapshot.forEach((doc) => {
        const product = doc.data();
        const card = document.createElement('div');
        card.className = 'bg-white rounded shadow p-4';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded mb-4">
          <h3 class="text-xl font-semibold">${product.name}</h3>
          <p class="text-sm text-gray-600">Category: ${product.category}</p>
          <a href="https://wa.me/2348100000000?text=I'm%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank" class="mt-3 inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Order on WhatsApp</a>
        `;
        productsList.appendChild(card);
      });
    }

    loadProducts();
  </script></body>
</html>
