<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <a href="index.html" class="text-xl font-bold">Izuchukwu Foods</a>
    <div class="space-x-6 text-sm font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="products.html" class="hover:underline">Products</a>
      <a href="about.html" class="hover:underline">About</a>
    </div>
  </nav>

  <!-- Page Title -->
  <section class="text-center py-8">
    <h1 class="text-3xl font-bold text-green-800">Our Products</h1>
    <p class="text-gray-600">Shop all your favorite foodstuffs in one place</p>
  </section>

  <!-- Product List -->
  <div id="product-list" class="px-6 pb-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Products will load here -->
  </div>

  <!-- Firebase & Product Rendering Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const productsContainer = document.getElementById("product-list");

    async function loadProducts() {
      try {
        const querySnapshot = await getDocs(collection(db, "products"));

        if (querySnapshot.empty) {
          productsContainer.innerHTML = "<p class='text-center text-gray-500'>No products found.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const product = doc.data();
          const productCard = `
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
              <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
              <div class="p-4">
                <h2 class="text-xl font-semibold text-green-700">${product.name}</h2>
                <p class="text-sm text-gray-500 mb-2">${product.category || "Uncategorized"}</p>
                <a href="https://wa.me/2349038441549?text=I%20want%20to%20order%20${encodeURIComponent(product.name)}" 
                  target="_blank" 
                  class="inline-block bg-green-600 text-white px-4 py-2 rounded text-sm hover:bg-green-700">
                  Order on WhatsApp
                </a>
              </div>
            </div>
          `;
          productsContainer.innerHTML += productCard;
        });

      } catch (error) {
        console.error("Error loading products:", error);
        productsContainer.innerHTML = "<p class='text-red-500'>Error loading products.</p>";
      }
    }

    loadProducts();
  </script>
</body>
</html>
