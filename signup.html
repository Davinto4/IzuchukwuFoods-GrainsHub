<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow w-full max-w-sm">
    <h2 class="text-xl font-bold text-center mb-4">Create an Account</h2>
    <form id="signup-form" class="space-y-4">
      <input type="text" id="username" placeholder="Enter your name" required class="w-full p-2 border rounded" />
      <input type="password" id="password" placeholder="Create password" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Sign Up</button>
    </form>
    <p class="text-center text-sm mt-4">Already have an account? <a href="login.html" class="text-green-600 underline">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("signup-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const userRef = doc(db, "users", username);
      const existing = await getDoc(userRef);

      if (existing.exists()) {
        alert("Username already exists.");
        return;
      }

      await setDoc(userRef, { password });
      alert("Signup successful! You can now login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
