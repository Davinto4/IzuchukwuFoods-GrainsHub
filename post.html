<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post ‚Äì Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <a href="index.html" class="text-xl font-bold">Izuchukwu Foods</a>
    <div class="space-x-6 text-sm font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="blog.html" class="hover:underline">Blog</a>
      <a href="products.html" class="hover:underline">Products</a>
    </div>
  </nav>

  <!-- Blog Content -->
  <main class="max-w-3xl mx-auto py-10 px-6">
    <h1 id="postTitle" class="text-3xl font-bold mb-4">Loading...</h1>
    <p id="postBody" class="text-gray-700 mb-6">Please wait...</p>

    <!-- Reactions -->
    <div class="flex items-center gap-3 mb-8" id="reactionButtons">
      <button data-reaction="like" class="reaction-btn">üëç <span>0</span></button>
      <button data-reaction="love" class="reaction-btn">‚ù§Ô∏è <span>0</span></button>
      <button data-reaction="funny" class="reaction-btn">üòÇ <span>0</span></button>
      <button data-reaction="fire" class="reaction-btn">üî• <span>0</span></button>
    </div>

    <!-- Comment Form -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <textarea id="commentInput" rows="3" class="w-full border p-2 rounded mb-3" placeholder="Write a comment..."></textarea>
      <button id="submitComment" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Post Comment</button>
    </div>

    <!-- Comment List -->
    <div id="commentsList" class="space-y-4"></div>
  </main>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.appspot.com",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postId = new URLSearchParams(window.location.search).get("id");
    const postRef = doc(db, "posts", postId);

    const postTitle = document.getElementById("postTitle");
    const postBody = document.getElementById("postBody");
    const reactionButtons = document.getElementById("reactionButtons");
    const commentInput = document.getElementById("commentInput");
    const submitComment = document.getElementById("submitComment");
    const commentsList = document.getElementById("commentsList");

    const REACTIONS = ["like", "love", "funny", "fire"];

    // Load post data
    async function loadPost() {
      const docSnap = await getDoc(postRef);
      if (!docSnap.exists()) {
        postTitle.innerText = "Post not found.";
        postBody.innerText = "";
        return;
      }

      const post = docSnap.data();
      postTitle.innerText = post.title;
      postBody.innerText = post.content;

      renderReactions(post.reactions || {});
    }

    // Render reaction counts
    function renderReactions(reactions = {}) {
      REACTIONS.forEach(type => {
        const btn = reactionButtons.querySelector(`[data-reaction="${type}"]`);
        if (btn) {
          const count = reactions[type] || 0;
          btn.querySelector("span").innerText = count;
        }
      });
    }

    // Handle reaction clicks
    reactionButtons.addEventListener("click", async (e) => {
      const btn = e.target.closest("button");
      if (!btn || !btn.dataset.reaction) return;

      const type = btn.dataset.reaction;
      await updateDoc(postRef, {
        [`reactions.${type}`]: increment(1)
      });
      loadPost();
    });

    // Submit comment
    submitComment.addEventListener("click", async () => {
      const content = commentInput.value.trim();
      if (!content) return;

      await addDoc(collection(db, "comments"), {
        postId,
        content,
        timestamp: serverTimestamp()
      });

      commentInput.value = "";
      loadComments();
    });

    // Format timestamp
    function formatDate(timestamp) {
      if (!timestamp) return "";
      const date = timestamp.toDate();
      return `${date.toLocaleDateString()} ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    }

    // Load comments
    async function loadComments() {
      commentsList.innerHTML = "<p class='text-gray-500'>Loading comments...</p>";

      const q = query(collection(db, "comments"), where("postId", "==", postId));
      const snapshot = await getDocs(q);

      commentsList.innerHTML = "";
      snapshot.forEach(doc => {
        const comment = doc.data();
        const el = document.createElement("div");
        el.className = "bg-white border rounded p-3";
        el.innerHTML = `
          <p class="text-gray-800">${comment.content}</p>
          <p class="text-xs text-gray-500 mt-1">Posted on ${formatDate(comment.timestamp)}</p>
        `;
        commentsList.appendChild(el);
      });

      if (!commentsList.innerHTML) {
        commentsList.innerHTML = "<p class='text-gray-500'>No comments yet.</p>";
      }
    }

    loadPost();
    loadComments();
  </script>
</body>
</html>
