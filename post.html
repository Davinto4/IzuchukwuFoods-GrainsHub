<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post - Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">  <!-- Navbar -->  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <a href="index.html" class="text-xl font-bold">Izuchukwu Foods</a>
    <div class="space-x-6 text-sm font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="blog.html" class="hover:underline">Blog</a>
    </div>
  </nav>  <!-- Blog Post Content -->  <div class="max-w-4xl mx-auto px-4 py-8" id="post-container"></div>  <!-- Comments Section -->  <div class="max-w-4xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4">Comments</h2>
    <div id="comment-form" class="mb-6">
      <textarea id="comment-input" placeholder="Write a comment..." class="w-full p-3 border rounded mb-2"></textarea>
      <button id="submit-comment" class="bg-green-600 text-white px-4 py-2 rounded">Post Comment</button>
    </div>
    <div id="comments-container" class="space-y-6"></div>
  </div>  <!-- Firebase Setup -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, collection,
      addDoc, getDocs, updateDoc, deleteDoc, onSnapshot, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.appspot.com",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postId = new URLSearchParams(window.location.search).get("id");
    const postContainer = document.getElementById("post-container");
    const commentInput = document.getElementById("comment-input");
    const submitCommentBtn = document.getElementById("submit-comment");
    const commentsContainer = document.getElementById("comments-container");

    const adminEmail = "youremail@example.com"; // Replace with your admin email

    async function loadPost() {
      const postRef = doc(db, "posts", postId);
      const postSnap = await getDoc(postRef);
      if (postSnap.exists()) {
        const post = postSnap.data();
        const html = `
          <div class="bg-white p-6 rounded shadow">
            <h1 class="text-3xl font-bold">${post.title}</h1>
            <p class="text-gray-500 text-sm mb-4">${new Date(post.timestamp?.seconds * 1000).toLocaleString()}</p>
            <p class="text-lg">${post.content}</p>
          </div>`;
        postContainer.innerHTML = html;
      } else {
        postContainer.innerHTML = `<p class="text-red-600">Post not found.</p>`;
      }
    }

    async function postComment() {
      const content = commentInput.value.trim();
      if (!content) return;
      await addDoc(collection(db, "posts", postId, "comments"), {
        content,
        timestamp: serverTimestamp(),
        likes: 0
      });
      commentInput.value = "";
    }

    async function likeComment(commentId) {
      const ref = doc(db, "posts", postId, "comments", commentId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        await updateDoc(ref, { likes: (data.likes || 0) + 1 });
      }
    }

    async function replyToComment(commentId) {
      const reply = prompt("Reply to comment:");
      if (!reply) return;
      await addDoc(collection(db, "posts", postId, "comments", commentId, "replies"), {
        content: reply,
        timestamp: serverTimestamp()
      });
    }

    async function deleteComment(commentId) {
      if (confirm("Delete this comment?")) {
        await deleteDoc(doc(db, "posts", postId, "comments", commentId));
      }
    }

    async function editComment(commentId) {
      const newText = prompt("Edit comment:");
      if (newText) {
        await updateDoc(doc(db, "posts", postId, "comments", commentId), { content: newText });
      }
    }

    function renderComments() {
      const commentsRef = collection(db, "posts", postId, "comments");

      onSnapshot(commentsRef, async (snapshot) => {
        commentsContainer.innerHTML = "";

        for (const docSnap of snapshot.docs) {
          const comment = docSnap.data();
          const repliesSnap = await getDocs(collection(db, "posts", postId, "comments", docSnap.id, "replies"));

          const repliesHTML = repliesSnap.docs.map(replyDoc => {
            const reply = replyDoc.data();
            return `<div class="ml-6 mt-2 text-sm bg-gray-50 p-2 rounded">
              <p>${reply.content}</p>
              <p class="text-xs text-gray-400">${new Date(reply.timestamp?.seconds * 1000).toLocaleString()}</p>
            </div>`;
          }).join("");

          commentsContainer.innerHTML += `
            <div class="bg-white p-4 rounded shadow-sm">
              <p>${comment.content}</p>
              <div class="text-xs text-gray-500">${new Date(comment.timestamp?.seconds * 1000).toLocaleString()}</div>
              <div class="mt-2 space-x-3">
                <button onclick="likeComment('${docSnap.id}')" class="text-green-700 text-sm">❤️ ${comment.likes || 0}</button>
                <button onclick="replyToComment('${docSnap.id}')" class="text-blue-700 text-sm">Reply</button>
                <button onclick="editComment('${docSnap.id}')" class="text-yellow-600 text-sm">Edit</button>
                <button onclick="deleteComment('${docSnap.id}')" class="text-red-600 text-sm">Delete</button>
              </div>
              ${repliesHTML}
            </div>`;
        }
      });
    }

    submitCommentBtn.addEventListener("click", postComment);

    loadPost();
    renderComments();
  </script></body>
</html>
