<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - Izuchukwu Foods</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">

  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <a href="index.html" class="text-xl font-bold">Izuchukwu Foods</a>
    <div class="space-x-6 text-sm font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="products.html" class="hover:underline">Products</a>
      <a href="about.html" class="hover:underline">About</a>
    </div>
  </nav>

  <div class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="product-list">
    <!-- Products will be inserted here -->
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.getElementById("product-list");

    async function fetchProducts() {
      try {
        const querySnapshot = await getDocs(collection(db, "products"));
        querySnapshot.forEach((doc) => {
          const p = doc.data();
          const card = `
            <div class="bg-white p-4 rounded shadow">
              <img src="${p.image}" alt="${p.name}" class="w-full h-40 object-cover rounded">
              <h2 class="text-lg font-bold mt-2">${p.name}</h2>
              <a href="https://wa.me/2349038441549?text=I%20want%20to%20order%20${encodeURIComponent(p.name)}"
                 class="text-green-600 inline-block mt-1 text-sm">Order on WhatsApp</a>
            </div>
          `;
          productList.innerHTML += card;
        });
      } catch (error) {
        console.error("Error loading products:", error);
        productList.innerHTML = "<p class='col-span-full text-center text-red-600'>Failed to load products.</p>";
      }
    }

    fetchProducts();
  </script>

</body>
</html>
