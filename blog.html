<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Izuchukwu Foods â€“ Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center shadow">
    <a href="index.html" class="text-xl font-bold">Izuchukwu Foods</a>
    <div class="space-x-6 text-sm font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="products.html" class="hover:underline">Products</a>
      <a href="blog.html" class="hover:underline font-bold underline">Blog</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center py-8">
    <h1 class="text-3xl font-bold text-green-800">Our Blog</h1>
    <p class="text-gray-600 mt-2">News, food tips, and updates from Izuchukwu Foods</p>
  </header>

  <!-- Blog List -->
  <div class="max-w-4xl mx-auto px-4" id="blogPosts"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const blogPostsContainer = document.getElementById("blogPosts");

    async function loadPosts() {
      const postsQuery = query(collection(db, "blogPosts"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(postsQuery);

      if (snapshot.empty) {
        blogPostsContainer.innerHTML = "<p class='text-center text-gray-500'>No blog posts yet.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const post = doc.data();
        const preview = post.content.length > 120 ? post.content.slice(0, 120) + "..." : post.content;

        blogPostsContainer.innerHTML += `
          <div class="bg-white shadow-md rounded p-6 mb-6">
            <h2 class="text-xl font-bold text-green-700 mb-2">${post.title}</h2>
            <p class="text-gray-700 mb-3">${preview}</p>
            <a href="post.html?id=${doc.id}" class="text-green-600 font-medium hover:underline">Read more</a>
          </div>
        `;
      });
    }

    loadPosts();
  </script>

</body>
</html>
