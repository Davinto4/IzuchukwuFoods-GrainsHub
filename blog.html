<!-- Important Updates in Main Section -->
<main class="max-w-4xl mx-auto px-4 py-10">
  <!-- Auth Panel -->
  <div id="authSection" class="mb-6">
    <div id="authForms" class="space-y-4">
      <div>
        <input type="text" id="authUsername" placeholder="Enter your name" class="border px-4 py-2 rounded w-full" />
      </div>
      <div>
        <input type="password" id="authPassword" placeholder="Enter your password" class="border px-4 py-2 rounded w-full" />
      </div>
      <div class="flex space-x-2">
        <button id="signupBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Sign Up</button>
        <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Log In</button>
      </div>
    </div>
    <div id="userPanel" class="hidden flex justify-between items-center mt-4">
      <span class="text-sm">Logged in as <strong id="loggedInUser"></strong></span>
      <button id="logoutBtn" class="bg-red-600 text-white px-4 py-1 rounded hover:bg-red-700 text-sm">Logout</button>
    </div>
  </div>

  <!-- Add Blog Post (Admin Only) -->
  <div class="mb-8 hidden" id="addPostSection">
    <a href="add-blog.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-800">Add New Post</a>
  </div>

  <!-- Blog List -->
  <section id="blogList" class="space-y-6 hidden">
    <!-- Blog posts will be injected here by JS -->
  </section>
</main>
