<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login ‚Äì Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-green-700 text-center mb-6">Admin Login</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" required class="w-full px-4 py-2 border rounded-md focus:ring" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border rounded-md focus:ring" />
      </div>
      <p id="errorMsg" class="text-red-600 text-sm hidden">Incorrect username or password.</p>
      <div class="text-center">
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-full font-semibold">
          üîê Login
        </button>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;

      if (username === 'admin' && password === 'izuchukwu123') {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'admin.html';
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
