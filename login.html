<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Izuchukwu Foods</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" required class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:ring focus:ring-green-300" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required class="mt-1 p-3 w-full border rounded-md focus:outline-none focus:ring focus:ring-green-300" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">Login</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="signup.html" class="text-green-600 hover:underline">Sign up</a>
    </p>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAx0q_QGU35tLFP4MtUMQQUtw-WVNagpHk",
      authDomain: "izuchukwu-foods.firebaseapp.com",
      projectId: "izuchukwu-foods",
      storageBucket: "izuchukwu-foods.firebasestorage.app",
      messagingSenderId: "811147638426",
      appId: "1:811147638426:web:f2403b6cf7e0b6f19b1123"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value;

      try {
        const usersSnapshot = await getDocs(collection(db, 'users'));
        let found = false;

        usersSnapshot.forEach((doc) => {
          const user = doc.data();
          if (user.name === name && user.password === password) {
            found = true;
            localStorage.setItem('username', name);
            window.location.href = 'index.html';
          }
        });

        if (!found) {
          alert('Invalid name or password.');
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed.');
      }
    });
  </script></body>
</html>
